<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>recipe diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="secMainVisual">
            <img src="/img/mainvisual.jpg" alt="" class="secMainVisual__img" width="1920px" height="1280">
        </section>

        <section class="secRecipeDiary">
            <h1 class="secRecipeDiary__title">Recipe Diary</h1>
            <p class="secRecipeDiary__txt">
                日々の料理レシピをまとめています。<br>
                和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br>
                みなさんの献立にお役立てくださいね！
            </p>
        </section>

        <section class="secPhotoLis">
            <ul class="secPhotoLis__photos">
                <li><img src="/img/recipe1.jpg" alt="" class="secPhotoLis__photosItem" width="1280px" height="1790px"></li>
                <li><img src="/img/recipe2.jpg" alt="" class="secPhotoLis__photosItem" width="1280px" height="1790px"></li>
                <li><img src="/img/recipe3.jpg" alt="" class="secPhotoLis__photosItem" width="1280px" height="1790px"></li>
            </ul>
            <!-- <img src="/img/recipe1.jpg" alt="" class="secPhotoLis__photosItem" width="1280px" height="1790px">
            <img src="/img/recipe2.jpg" alt="" class="secPhotoLis__photosItem" width="1280px" height="1790px">
            <img src="/img/recipe3.jpg" alt="" class="secPhotoLis__photosItem" width="1280px" height="1790px"> -->
        </section>

        <section>
            <div class="btnWrapper">
                <a href="#" class="btnWrapper__btn">レシピを見る</a>
            </div>
        </section>
    </main>
</body>
</html>
